{% extends "base.html" %}
{% block title %}AddContact{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block menu %}
  {{ super() }}
{% endblock %}

{% block content %}
<div id="signup">
	<h1>Sign Up</h1>
	<form method=POST action="">
		<table>
			<tr>
				<td><label for="fname">first name</label></td>
				<td><input name='fname'></td> 
			</tr>
			<tr>
				<td><label for="sname">surname</label></td>
				<td><input name='sname'></td> 
			</tr>
			<tr>
				<td><label for="username">Username</label></td>
				<td><input name='username'></td> 
			</tr>
			<tr>
				<td><label for="password1">Password</label></td>
				<td><input name='password1'></td> 
			</tr>
			<tr>
				<td><label for="password2">Password again</label></td>
				<td><input name='password2'></td>
			</tr>
			<tr>
				<input type="submit">
			</tr>
		</table>
	</form>

	
</div>

{% endblock %}

{% block footer %}
  {{ super() }}
{% endblock %}
